<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div ng-app="Demo">
    <div ng-controller="myCtrl">
      <input type="number" ng-model="number"><button ng-click="print()">Kiem tra</button>
    </div>
  </div>

  <script>
    let myApp = angular.module('Demo', []);
    myApp.controller('myCtrl', ['$scope', 'kiem_tra_chan_le', ($scope, kiem_tra_chan_le) => {
      $scope.print = () => {
        kiem_tra_chan_le($scope.number)
      }
    }])
    myApp.factory('kiem_tra_chan_le', ($window) => {
      return (number) => {
        if (number % 2 === 0) {
          $window.alert(`So ${number} la so chan`)
        } else {
          $window.alert(`So ${number} la so le`)
        }
      }
    })
  </script>
</body>
</html>
