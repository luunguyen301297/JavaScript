<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //callback: là hàm được truyền qua đối số, được gọi lại trong hàm nhận đối số
    let courses = [
      'Javascript',
      'PHP',
      'Ruby'
    ];

    courses.map(function(course) {
      console.log(course)
    });


    //promise
    let promise = new Promise((resolve, reject) => {
      resolve(123);
    });

    promise
      .then(function(num) {
        console.log(num)
        return num +1;
      })

      .then(function(data) {
        console.log(data)
        return data +1;
      })

      .then(function(data) {
        console.log(data)
        return data;
      })

      .catch(function() {
        console.log('Failure')
      })

      .finally(function() {
        console.log('Done')
      })



    let sleep =(ms) => {
      return new Promise((resolve) => {
        setTimeout(resolve, ms);
      });
    }
    sleep(1000)
      .then(function() {
        console.log(1);
        return sleep(1000);
      })

      .then(function() {
        console.log(2)
        return sleep(1000)
      })

      .then(function() {
        console.log(3)
        return sleep(1000)
      })
  </script>
</body>
</html>
