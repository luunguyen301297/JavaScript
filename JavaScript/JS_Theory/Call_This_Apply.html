<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //this
    const iPhone7 = {
      name: 'iPhone7',
      color: 'pink',
      weight: 300,

      takePhoto() {
      console.log(this)
      }
    }
    console.log(iPhone7.takePhoto)


    const student = {
      firstname : "Nguyen",
      lastname : "A",
      fullname : function() {
        return this.firstname + " " + this.lastname;
      }
    }

    const student1 = {
      firstname : "Nguyen",
      lastname : "B"
    }

    const student2 = {
      firstname : "Nguyen",
      lastname : "C"
    }
    console.log(student.fullname.call(student2));


    //object constructor
    function Product(name, price) {
      this.name = name;
      this.price = price;
    }
    function Food(name, price) {
      Product.call(this,name,price)
      this.category = "food"
    }
    var meet = new Food("meet", 10000);
    console.log(meet)


    //apply
    var numbers = [1, 34, 56, 2, 66, 76]
    var max = numbers[0], min = numbers[0]
    max = Math.max.apply(null, numbers)
    min = Math.min.apply(null, numbers)
    console.log("Max:", max)
    console.log("Min:", min)
  </script>
</body>
</html>
