<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <form class="container">
    <div class="form-group">
      <input id="password-input" type="password" class="form-control" placeholder="Password...">
      <img id="password-eye" src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png">
    </div>
  </form>
</body>

<script>
  let pass = document.getElementById('password-input')
  let eye = document.getElementById('password-eye')
  let x = true

  eye.onclick = () => {eyeClick()}

  eyeClick = () => {
    if (x) {
      pass.type = "text"
      eye.src = "https://cdn-icons-png.flaticon.com/128/159/159604.png"
      x = false
    } else {
      pass.type = "password"
      eye.src = "https://cdn-icons-png.flaticon.com/128/2767/2767146.png"
      x = true
    }
  }

  pass.onkeydown = () => {
    eye.style.display = "block"
  }

</script>

<style>
  .form-group {
    width: 300px;
    height: 30px;
    margin: 50px auto;
    border: 1.5px solid rgb(169, 169, 169);
    border-radius: 5px;
    display: flex;
  }

  .form-control:focus {
  -webkit-box-shadow: none;
  box-shadow: none;
  }

  #password-input {
    border: none;
  }

  #password-eye {
    padding: 5px;
    display: none;
  }
</style>
</html>
